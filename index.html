<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real-Time Chat Interface</title>

    <!-- Bootstrap and FontAwesome CDN links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS file link -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Chat Application Container -->
    <div class="container-fluid chat-app">
      <div class="row justify-content-center align-items-stretch">
        <!-- Sidebar Section -->
        <div id="sidebar" class="offcanvas offcanvas-start" tabindex="-1">
          <div class="offcanvas-header">
            <h5><i class="fas fa-comments"></i> Chats</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div id="chatList" class="offcanvas-body chat-list"></div>
        </div>

        <!-- Chat Window Section -->
        <div class="col-md-8 col-sm-12 chat-window p-4">
          <!-- Chat Header -->
          <div class="chat-header d-flex align-items-center mb-3">
            <button
              id="menuButton"
              class="btn me-3"
              data-bs-toggle="offcanvas"
              data-bs-target="#sidebar"
            >
              <i class="fa-solid fa-bars"></i>
            </button>
            <img
              id="chatAvatar"
              src="images/Profile.png"
              alt="Chat Avatar"
              class="rounded-circle me-3"
              style="
                width: 40px;
                height: 40px;
                object-fit: cover;
                background-color: #e0e0e0;
              "
            />
            <h5 id="chatTitle" class="my-auto">Choose a contact</h5>
            <button id="theme-toggle" class="btn btn-primary ms-auto">
              Modern
            </button>
          </div>

          <!-- Chat Content -->
          <div id="chatContent" class="chat-content">
            <p class="text-muted">
              Select a contact from the list to start a conversation.
            </p>
            <p class="text-muted">Click on Menu button to select the Chat.</p>
          </div>

          <!-- Typing Indicator -->
          <div id="typingIndicator" class="typing-indicator d-none">
            User is typing...
          </div>

          <!-- Emoji Picker (Hidden by default) -->
          <div id="emojiContainer" class="emoji-container d-none"></div>

          <!-- Chat Input Section -->
          <div class="chat-input d-flex mt-3 gap-3">
            <button class="btn btn-light emoji-picker">ðŸ˜€</button>
            <textarea
              id="messageInput"
              class="form-control"
              rows="1"
              placeholder="Type a message..."
              disabled
            ></textarea>
            <button
              id="sendMessage"
              class="btn btn-primary send-button px-4"
              disabled
            >
              Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and custom JS files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
